<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- <script src="assets/js/script.js"></script> -->
    <script>
        var timeBlocks = ["8am", "9am", "10am", "11am", "12pm", "1pm", "2pm", "3pm", "4pm", "5pm"];
        var timeBlock = $(".container");

        /* $(".container").append(divEl);*/
        for (j = 0; j <timeBlocks.length; j++) {
            for (var i = 0; i < 3; i++) {
                var divEl = $("<div>");
                    var savedBtn= $("<btn>" + "Save" + "</btn>");

                var textBox = $("<textarea>");
                $(textBox).text("This is the text area");
                $(textBox).addClass("present");
                $(divEl).addClass("col" + " row" + j);
                if (i === 1) {
                    divEl.append(textBox);
                }
                else if(i===0){
                    divEl.text(timeBlocks[j]);
                }
                else{
                    divEl.append(savedBtn);
                }

                $(".container").append(divEl)
            }
            $(".row" + j).wrapAll("<div class=row>" + "</div>");
        }

    </script>
</body>

</html>
